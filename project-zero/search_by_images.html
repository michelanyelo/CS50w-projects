<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <!-- CSS File Link Here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Link Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <section id="main-search">

        <nav>
            <a href="index.html"> Home </a>
            <a href="advanced_search.html"> Advanced Search</a>
        </nav>

        <header>
            <a href="#"><img class="google-img"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google Text"></a>
            <form class="search-box" action="https://www.google.com/images" method="GET">
                <input class="search-input" type="text" name="q" placeholder="Search Google or Type a URL">
                <button type="submit" class="btn btn-light button-submit">Google Search</button>
            </form>
        </header>

    </section>
    <!-- Bootstrap Script Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
