{% extends 'encyclopedia/layout.html' %}

{% block title %}
  {{ title|safe }}
{% endblock %}

{% block body %}
  <p>{{ content|safe }}</p>

  <form action="{% url 'edit_entry' title=title %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{ title }}" />
    <input type="submit" value="Edit" class="btn btn-danger btn-lg">
  </form>
{% endblock %}
